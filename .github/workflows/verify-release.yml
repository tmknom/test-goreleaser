name: Verify Release
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: The version of released artifacts.
      commit:
        type: string
        required: true
        description: The commit of released artifacts.

concurrency:
  group: ${{ github.workflow }}-${{ github.release.outputs.tag_name }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

env:
  VERSION: ${{ github.release.outputs.tag_name || inputs.version }}
  COMMIT: ${{ github.release.outputs.target_commitish || inputs.commit }}
  OIDC_ISSUER: https://token.actions.githubusercontent.com
  CERTIFICATE_IDENTITY: "^https://github\.com/${GITHUB_REPOSITORY_OWNER}/release-workflows/\.github/workflows/go\.yml@.+$"

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: read
    steps:
      - name: Log context
        env:
          CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "${CONTEXT}"

      - name: Generate repository name
        id: repository
        run: |
          set -x
          echo "NAME=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}" >> "${GITHUB_ENV}"

      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Install slsa-verifier
        uses: slsa-framework/slsa-verifier/actions/installer@3714a2a4684014deb874a0e737dffa0ee02dd647 # v2.6.0

      - name: Download artifacts
        run: |
          set -x
          gh release download "${VERSION}"
          docker pull "ghcr.io/${GITHUB_REPOSITORY}:${VERSION}"

      - name: Verify checksum
        run: |
          set -x
          target="${NAME}_${VERSION}_checksums.txt"
          cosign verify-blob \
            --signature "${target}.sig" \
            --certificate "${target}.pem" \
            --certificate-oidc-issuer "${OIDC_ISSUER}" \
            --certificate-identity-regexp "${CERTIFICATE_IDENTITY}" \
            --certificate-github-workflow-repository "${GITHUB_REPOSITORY}" \
            --certificate-github-workflow-sha "${COMMIT}" \
            "${target}"
          sha256sum --ignore-missing -c "${target}"

      - name: Verify binaries
        run: |
          set -x
          target="${NAME}_${VERSION}_linux_amd64"
          cosign verify-blob \
            --signature "${target}.sig" \
            --certificate "${target}.pem" \
            --certificate-oidc-issuer "${OIDC_ISSUER}" \
            --certificate-identity-regexp "${CERTIFICATE_IDENTITY}" \
            --certificate-github-workflow-repository "${GITHUB_REPOSITORY}" \
            --certificate-github-workflow-sha "${COMMIT}" \
            "${target}"

      - name: Verify attestations for binary
        run: |
          set -x
          target="${NAME}_${VERSION}_linux_amd64"
          gh attestation verify "${target}" \
            --deny-self-hosted-runners \
            --repo "${GITHUB_REPOSITORY}" \
            --cert-oidc-issuer "${OIDC_ISSUER}" \
            --cert-identity-regex "${CERTIFICATE_IDENTITY}"

      - name: Verify SLSA provenances for binary
        run: |
          set -x
          target="${NAME}_${VERSION}_linux_amd64"
          slsa-verifier verify-artifact \
            --source-uri "github.com/${GITHUB_REPOSITORY}" \
            --provenance-path "multiple.intoto.jsonl" \
            --certificate-oidc-issuer "${OIDC_ISSUER}" \
            "${target}"

      - name: Verify container images
        run: |
          set -x
          target="ghcr.io/${GITHUB_REPOSITORY}:v${VERSION}"
          cosign verify \
            --certificate-oidc-issuer "${OIDC_ISSUER}" \
            --certificate-identity-regexp "${CERTIFICATE_IDENTITY}" \
            --certificate-github-workflow-repository "${GITHUB_REPOSITORY}" \
            --certificate-github-workflow-sha "${COMMIT}" \
            "${target}"

      - name: Verify attestations for container image
        run: |
          set -x
          target="ghcr.io/${GITHUB_REPOSITORY}:v${VERSION}"
          gh attestation verify "oci://${target}" \
            --deny-self-hosted-runners \
            --repo "${GITHUB_REPOSITORY}" \
            --cert-oidc-issuer "${OIDC_ISSUER}" \
            --cert-identity-regex "${CERTIFICATE_IDENTITY}"

      - name: Verify SLSA provenances for container image
        run: |
          set -x
          target="ghcr.io/${GITHUB_REPOSITORY}:v${VERSION}"
          slsa-verifier verify-image \
            --source-uri "github.com/${GITHUB_REPOSITORY}" \
            "$(docker inspect ${target} | jq -r '.[0].RepoDigests[0]')"
