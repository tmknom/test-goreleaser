name: Release
on:
  workflow_dispatch:
    inputs:
      bump-level:
        type: choice
        required: true
        description: Bump up to [patch / minor / major]
        options:
          - patch
          - minor
          - major
        default: minor

concurrency: ${{ github.workflow }}

permissions: {}

jobs:
  call:
    # uses: ./.github/workflows/reusable-release.yml
    # uses: tmknom/release-workflows/.github/workflows/go.yml@main
    uses: tmknom/release-workflows/.github/workflows/go.yml@1649bd9067a6ec98c5135fe6ae6c6a81778ade0b # v0.9.3
    with:
      bump-level: ${{ inputs.bump-level }}
      homebrew-tap-repository: homebrew-test-tap
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
