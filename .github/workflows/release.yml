name: Release
on:
  workflow_dispatch:
    inputs:
      bump-level:
        type: choice
        required: true
        description: Bump up to [patch / minor / major]
        options:
          - patch
          - minor
          - major
        default: minor

concurrency: ${{ github.workflow }}

permissions: {}

jobs:
  call:
    # uses: ./.github/workflows/reusable-release.yml
    # uses: tmknom/release-workflows/.github/workflows/go.yml@main
    uses: tmknom/release-workflows/.github/workflows/go.yml@c2a01576e07b2a356339794e6ad3fd059960dbf7 # v0.8.0
    with:
      bump-level: ${{ inputs.bump-level }}
      homebrew-tap-repository: homebrew-test-tap
      app-private-key-fingerprint: ${{ vars.APP_PRIVATE_KEY_FINGERPRINT }}
    secrets:
      app-id: ${{ secrets.APP_ID }}
      app-private-key: ${{ secrets.APP_PRIVATE_KEY }}
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
      actions: read
