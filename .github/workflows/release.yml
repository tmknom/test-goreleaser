name: Release
on:
  workflow_dispatch:
    inputs:
      bump-level:
        type: choice
        required: true
        description: Bump up to [patch / minor / major]
        options:
          - patch
          - minor
          - major
        default: minor

concurrency: ${{ github.workflow }}

permissions: {}

jobs:
  call:
    uses: tmknom/release-workflows/.github/workflows/go.yml@9b2530e416a4b582a29c97d308dac7322f9fb5d2 # v0.11.0
    # uses: ./.github/workflows/reusable-release.yml
    # uses: tmknom/test-goreleaser/.github/workflows/reusable-release.yml@e61bbb91c60bef62eb146237819a8c48ace314f0 # v0.26.1
    # uses: tmknom/release-workflows/.github/workflows/go.yml@main
    with:
      bump-level: ${{ inputs.bump-level }}
      homebrew-tap-repository: homebrew-test-tap
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
